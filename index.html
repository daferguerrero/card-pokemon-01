<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card pokemon # 01</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="img/goku.png" type="image/x-icon">
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="card-header" src="./img/banner-dragon-ball.jpg" alt="banner dragon ball">
      <div class="card-body">
        <div class="card-body-contentimg">
          <img class="card-body-contentimg-img" src="./img/goku.png" alt="goku" width="150px">
        </div>

        <h2 class="card-body-title">goku
          <span># 01</span>
        </h2>
        <p class="card-body-text">Coleccionable</p>
      </div>

      <div class="card-footer">
        <div class="card-footer-power">
          <h3>Poder</h3>
          <span class="card-footer-power-emoji">🔥</span> <!-- https://emojitool.com/ -->
        </div>

        <div class="card-footer-power">
          <h3>Resistencia</h3>
          <span class="card-footer-power-emoji">🛡️</span>
        </div>

        <div class="card-footer-power">
          <h3>Bonos</h3>
          <span class="card-footer-power-emoji">💰</span>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
